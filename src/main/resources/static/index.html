<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL Shortener</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 600px; margin: auto; }
    input, button { padding: 0.5rem; width: 100%; margin-top: 1rem; }
    .result { margin-top: 2rem; font-weight: bold; }
  </style>
</head>
<body>

  <h2>ðŸ”— URL Shortener</h2>

  <input id="longUrl" type="text" placeholder="Enter long URL here">
  <button onclick="shorten()">Shorten</button>

  <div class="result" id="result"></div>

  <script>
    async function shorten() {
      const url = document.getElementById("longUrl").value;

      const response = await fetch('/api/shorten', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ longUrl: url })
      });

      const data = await response.json();
      document.getElementById("result").innerHTML =
        `âœ… Short URL: <a href="${data.shortUrl}" target="_blank">${data.shortUrl}</a>`;
    }
  </script>

</body>
</html>
